<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div id="about" class="container-fluid">
		<div class="row">
			<div class="col-sm-7" style="margin-top: 8px;">
				<br /> <img src="./img/Sign.png"> </img>
			</div>
			<div class="col-sm-5">
				<br />
				<form class="form-horizontal" role="form">
					<p>
						<span align="left" style="font-weight: bold; font-size: 18px;">LOGIN</span>
					</p>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="email" id="inputEmail" class="form-control"
								placeholder="Enter your email address">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" id="inputPassword" class="form-control"
								placeholder="Enter your password">
						</div>
					</div>
					<input class="btn btn-default "
						style="display: block; width: 16%; font-weight: bold; font-size: 15px; align: center; margin-top: 4px;"
						type="submit" id="submit" value="Login" /> <span
						style="color: #2d2d30;">New user?</span> <a href="sign.html"
						style="width: 73%; font-weight: bold; font-size: 15px; color: grey;"
						id="submit"><span
						style="text-decoration: underline; color: #2d2d30;">Sign up</span>
					</a> <br />
				</form>
			</div>
		</div>
	</div>



</body>
</html>
